<nav class="navbar" style="background: linear-gradient(to right, rgb(36, 49, 105), rgb(7, 171, 226));">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">Angular CRUD</h1>
    <div class="d-flex">
     <button routerLink="/dashboard" class="btn btn-danger mx-2">Thoát</button>
    </div>
  </div>
</nav>
<div class="background"></div>

<h3 id="i" routerLink="/dashboard" class=" mt-3">Thông Báo</h3>
<div class="container-fluid">
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">Notify ID</th>
        <th scope="col">Title</th>
        <th scope="col">Link</th>
        <th scope="col">Description</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of notifyMessage">
        <td>{{row.NotifyId}}</td>
        <td>{{row.Title}}</td>
        <td>{{row.Link}}</td>
        <td>{{row.Description}}</td>
        <td id="status">{{message}}</td>
      </tr>
    </tbody>
  </table>
</div>
