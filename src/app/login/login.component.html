    <form action="/?r=1900535053" method="post" [formGroup]="loginForm" (ngSubmit)="login()">

        placeholder="Tên đăng nhập" type="text" value="">
      <input formControlName="Password" autocomplete="off" class="input password" id="Password" name="Password"
        placeholder="Mật khẩu" type="password">

        <a routerLink="/signup"> New user? Click to signup</a>
      </label>
      <a><button type="submit" class="submit">Đăng Nhập</button></a>
    </form>

  <!-- Slide Show -->
  <carousel [noWrap]="false" [isAnimated]="true" [interval]="5000" style=" display:block; width: 60%; margin-left: 5%; ">
    <slide class="container" *ngFor="let row of notifyImage" style="margin-left: 11%; margin-top: 8%;">
      <a href="{{row.Link}}" target="_blank">
      <img  src="http://localhost:57050/Photos/{{row.PhotoFileName}}" style="height: 550px; width: 800px;"></a>
    </slide>
  </carousel>

  <!-- POPUP -->
  <div class="modal-dialog modal-lg" id="myModal">
    <ng-template #content let-modal >
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
          Thông Báo
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true"> × </span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div *ngFor="let row of notifyData">
            <div [innerHtml]="row.Content"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="newMessage()" type="button" *ngIf="showWatched" class="btn btn-primary"
          (click)="modal.close()"> Đã Xem
        </button>
        <button type="button" class="btn btn-danger" *ngIf="showOut" (click)="modal.close('Save click')">
          Thoát
        </button>
      </div>
    </ng-template>
  </div>
